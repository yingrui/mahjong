#\u81ea\u5b9a\u4e49\u7684\u65e5\u5fd7\u9ed8\u8ba4\u662f\u540c\u65f6\u8f93\u51fa\u5230log4j.rootLogger\u6240\u914d\u7f6e\u7684\u65e5\u5fd7\u4e2d\u7684
log4j.rootLogger = INFO,CONSOLE

# custom logger
log4j.logger.segment=TRACE,SEGMENT

# custom appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} %t] %C %L: %m%n

log4j.appender.SEGMENT=org.apache.log4j.RollingFileAppender
log4j.appender.SEGMENT.Threshold=TRACE
log4j.appender.SEGMENT.Encoding=UTF-8
log4j.appender.SEGMENT.File=segment.log
log4j.appender.SEGMENT.Append=true
log4j.appender.SEGMENT.MaxFileSize=102400KB
log4j.appender.SEGMENT.MaxBackupIndex=10
log4j.appender.SEGMENT.layout=org.apache.log4j.PatternLayout
log4j.appender.SEGMENT.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} %t] %C %L: %m%n